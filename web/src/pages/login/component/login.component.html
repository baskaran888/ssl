<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Email"
                     [(ngModel)]="credentials.email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="credentials.password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
    <button mat-raised-button (click)="gotoRegisterPage()" color="primary">Register</button>

  </mat-card-actions>
</mat-card>
